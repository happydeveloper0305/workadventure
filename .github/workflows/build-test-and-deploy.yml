  end-to-end-tests:
    name: "End to end tests with ${{ matrix.browser }}"
    strategy:
      fail-fast: false
      matrix:
        browser: [ 'chromium', 'firefox', 'webkit' ]
    needs:
      - build-play
      - build-chat
      - build-back
      - build-maps
      - build-uploader
      - build-map-storage
      - build-ejabberd
